buildscript {
}

apply plugin: 'android-library'

repositories {
    mavenCentral()
}

ext.androidAnnotationsVersion = '2.7.1'

dependencies {
    compile 'com.squareup.dagger:dagger-compiler:1.0.1'
    compile 'com.squareup.dagger:dagger:1.0.1'
    compile 'com.squareup:otto:1.3.3'
    compile "com.googlecode.androidannotations:androidannotations-api:${androidAnnotationsVersion}"

    instrumentTestCompile files('../libs/instrumentTest/hamcrest-all-1.3.jar')
    instrumentTestCompile files('../libs/instrumentTest/objenesis-1.3.jar')
    instrumentTestCompile files('../libs/instrumentTest/dexmaker-mockito-1.0.jar')
    instrumentTestCompile files('../libs/instrumentTest/dexmaker-1.0.jar')
    instrumentTestCompile files('../libs/instrumentTest/mockito-core-1.9.5.jar')
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 18
    }
}