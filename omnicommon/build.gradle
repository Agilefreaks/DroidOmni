buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.googlecode.androidannotations:androidannotations:2.7.1'
        classpath 'com.googlecode.androidannotations:androidannotations-api:2.7.1'
    }
}

apply plugin: 'android-library'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.dagger:dagger-compiler:1.0.1'
    compile 'com.squareup.dagger:dagger:1.0.1'
    compile 'com.squareup:otto:1.3.3'

    instrumentTestCompile files('../libs/instrumentTest/hamcrest-all-1.3.jar')
    instrumentTestCompile files('../libs/instrumentTest/objenesis-1.3.jar')
    instrumentTestCompile files('../libs/instrumentTest/dexmaker-mockito-1.0.jar')
    instrumentTestCompile files('../libs/instrumentTest/dexmaker-1.0.jar')
    instrumentTestCompile files('../libs/instrumentTest/mockito-core-1.9.5.jar')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 16
    }
}

configurations {
    androidannotations
    androidannotations.extendsFrom(compile)
}

dependencies {
    androidannotations 'com.googlecode.androidannotations:androidannotations:2.7.1'
    compile 'com.googlecode.androidannotations:androidannotations-api:2.7.1'
}

