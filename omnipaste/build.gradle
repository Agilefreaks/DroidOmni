buildscript {
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:13.0.+'

    compile project(':omnicommon')
    compile project(':androidclipboard')
    compile project(':pubnubclipboard')
    compile project(':actionbarsherlock')

    instrumentTestCompile files('../libs/instrumentTest/hamcrest-all-1.3.jar')
    instrumentTestCompile files('../libs/instrumentTest/objenesis-1.3.jar')
    instrumentTestCompile files('../libs/instrumentTest/dexmaker-mockito-1.0.jar')
    instrumentTestCompile files('../libs/instrumentTest/dexmaker-1.0.jar')
    instrumentTestCompile files('../libs/instrumentTest/mockito-core-1.9.5.jar')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 17
    }

    signingConfigs {
        release {
            storeFile file("../key.store")
            storePassword "ArtLine123"
            keyAlias "omnipaste"
            keyPassword "ArtLine123"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

android.applicationVariants.each { variant ->
    generateGoogleAnnotations(variant, project.buildDir)
}