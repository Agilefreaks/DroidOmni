buildscript {
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile files('../libs/android-support-v4.jar')
    compile project(':omnicommon')
    compile project(':androidclipboard')
    compile project(':pubnubclipboard')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 16
    }
}

android.applicationVariants.each { variant ->
    generateGoogleAnnotations(variant, project.buildDir)
}