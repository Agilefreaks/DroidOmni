buildscript {
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile files('/libs/android-support-v4.jar')

    compile project(':androidclipboard')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 16
    }
}
